<style>
    
.swiper {
    width: 250px;
    height: 450px;
    padding: 50px 0;
  }
  
  .swiper-slide {
    position: relative;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }
  
  .swiper-slide span {
    position: absolute;
    top: 0;
    right: 0;
    color: #fff;
    padding: 7px 18px;
    margin: 10px;
    border-radius: 20px;
    letter-spacing: 2px;
    /* font-size: 0.8rem; */
    font-weight: 700;
    font-family: inherit;
    background: rgba(255, 255, 255, 0.095);
    box-shadow: inset 2px -2px 20px rgba(214, 214, 214, 0.2), inset -3px 3px 3px rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(74px);
  }
  
  .swiper-slide h2 {
    position: absolute;
    bottom: 0;
    left: 10%;
    right: 10%;
    text-align: center;
    color: #fff;
    font-weight: bold;
    /* font-size: 1.5rem; */
    line-height: 1.4;
    margin: 0 0 20px 20px;
  }
</style>
