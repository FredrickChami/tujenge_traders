<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Retailers and Whole salers of construction/building material in Tanzania">
    <meta name="keywords" content="Retailers, Wholesalers, construction, building, material, Tanzania">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <title>{% block title %}Tujenge Traders{% endblock %}</title>
    {% include 'NonAuthenticated/includes/head.html' %}
</head>
<body id="home" class="home">
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'NonAuthenticated/includes/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'assets/plugins/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/parallax.min.js' %}"></script>
    <script src="{% static 'assets/js/navigation.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery.easing.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/plugins/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/plugins/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/plugins/owl.carousel.min.js' %}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
    <script>
      var swiper = new Swiper(".swiper", {
        effect: "cards",
        grabCursor: true,
        speed: 1000,
        loop: true,
        rotate: true,
        autoplay: {
          delay: 3000,
        },
    });
    </script>

    {% load sweetify %}
    {% sweetify %}
</body>
</html>
